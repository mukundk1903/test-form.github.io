<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Contact Form</title>
</head>
<body>
  <h1>Contact Form</h1>
  <form id="contact-form">
    <label for="name">Name:</label>
    <input type="text" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" required>
    <br>
    <label for="message">Message:</label>
    <textarea name="message" required></textarea>
    <br>
    <input type="submit" value="Send">
  </form>

  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script>
    // Define the email message
    const form = document.querySelector('#contact-form');
    const message = {
      from: 'mukundk712@gmail.com',
      to: 'mukundk2410@gmail.com',
      subject: 'New contact form submission',
      body: `Name: ${form.name.value}\nEmail: ${form.email.value}\nMessage: ${form.message.value}`
    };

    // Define the SMTP server settings
    const smtp = {
      host: 'smtp.gmail.com',
      port: 587,
      secure: true, // set this to true if using SSL/TLS encryption
      username: 'mukundk712@gmail.com',
      password: 'bokkhvmgkcvwvhpl'
    };

    // Send the email using SMTP.js when the form is submitted
    form.addEventListener('submit', (event) => {
      event.preventDefault(); // prevent the form from submitting normally

      Email.send({
        ...message,
        ...smtp,
        tls: {ciphers: "SSLv3"}
      })
        .then(() => alert('Email sent successfully'))
        .catch(err => console.error('Error sending email:', err));
    });
  </script>
</body>
</html>
